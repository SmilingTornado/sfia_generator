{% extends 'base.html' %}

{% csrf_token %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SFIA Generator</title>
    </head>
    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">SFIA Generator</h1>
                <hr class="mt-0 mb-4">
                <head>
                    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
                          media="screen">
                    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
                    <script>
                        var timeleft = 5;
                        var downloadTimer = setInterval(function () {
                            if (timeleft <= 0) {
                                self.close();
                            }
                            document.getElementById("progressBar").value = 5 - timeleft;
                            timeleft -= 1;
                        }, 700);
                    </script>
                </head>
                <h2>Request invalid</h2>
                <h3>Please check skill codes in the SFIA document.</h3>
                <h3>This window will close soon.</h3>
                <progress value="0" max="5" id="progressBar"></progress>
{% endblock %}
